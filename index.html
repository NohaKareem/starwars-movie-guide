<!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Stars Wars Movie Guide</title>

        <!-- Google fonts, font awesome -->
        <link href="https://fonts.googleapis.com/css?family=Audiowide|Source+Sans+Pro&display=swap" rel="stylesheet"> 
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        
        <!-- css -->
        <link href="css/reset.css" rel="stylesheet" type="text/css">
        <link href="css/main.css" rel="stylesheet" type="text/css">

        <!-- axios -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        
        <!-- GreenSock -->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/ScrollToPlugin.min.js"></script>
    </head>

    <body>
        <header>
            <div class="logoCon">
                <img src="assets/images/logo.png" alt="Star Wars logo" id="logo">
                <h1 id="pageTitle">Movie Guide</h1>
            </div>
            <nav class="burgerMenu">
                <a href="#" class="burgerIcon hidden"><i class="fa fa-bars" aria-hidden="true"></i></a>
            </nav>
        </header>
        <div id="container">
            <div class="dataCon hidden">
                <h3 class="charName"></h3>
                <div class="charProfilePicCon"></div>
                <p class="charFilms"></p>
                <h4 class="contextMenuTitle"></h4>
                <div class="contextMenu"></div>
                <h3 class="title"></h3>
                <p class="crawl"></p>
            </div>
            <div class="posterCon hidden"></div>
            <nav id="charList">
                <p class="menuTitle">Choose a character</p>
                <ul id="resultsList"></ul>  
            </nav>
        </div>
      
        <script src="js/main.js"></script>
    </body>
</html>
